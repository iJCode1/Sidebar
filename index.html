<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="iJCode - Sidebar" />
  <meta name="description" content="Sidebar es un componente de cualquier sitio web | Diseño obtenido de LeonidasEsteban.com">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ijcode1.github.io/Portafolio-de-Ricardo/"/>
  <meta property="og:image" content="https://raw.githubusercontent.com/iJCode1/Sidebar/main/assets/images/Thumbnail-Sidebar.jpg"/>
  <meta property="og:description" content="Sidebar es un componente de cualquier sitio web | Diseño obtenido de LeonidasEsteban.com"/>
  <link rel="shortcut icon" href="./assets/icons/logotipo.webp" type="image/x-icon">
  <title>iJCode - Sidebar</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <a href="#" id="sidebar-hamburger">
        <img src="./assets/icons/menu.svg" alt="Menú de hamburguesa" width="25">
      </a>
      <div class="sidebar-logo" id="sidebar-logoItem">
        <img src="./assets/icons/logo-sidebar.svg" alt="Logo del Sidebar" width="25">
        <h2 class="sidebar-title">No te rindas</h2>
      </div>
    </div>
    <div class="sidebar-content">
      <div class="sidebar-partOne">
        <div class="sidebar-item is-selected" id="sidebar-item">
          <img src="./assets/icons/archive.svg" alt="Icono de Recibidos" width="25">
          <p class="sidebar-text">Recibidos</p>
        </div>
        <div class="sidebar-item" id="sidebar-item">
          <img src="./assets/icons/star.svg" alt="Icono de Destacados" width="25">
          <p class="sidebar-text">Destacados</p>
        </div>
        <div class="sidebar-item" id="sidebar-item">
          <img src="./assets/icons/clock.svg" alt="Icono de Pospuestos" width="25">
          <p class="sidebar-text">Pospuestos</p>
        </div>
        <div class="sidebar-item" id="sidebar-item">
          <img src="./assets/icons/send.svg" alt="Icono de Enviados" width="25">
          <p class="sidebar-text">Enviados</p>
        </div>
      </div>
      <div class="sidebar-partTwo">
        <h2 class="sidebar-subtitle" id="sidebar-subtitle">categorías</h2>
        <div class="sidebar-item" id="sidebar-item">
          <img src="./assets/icons/mail.svg" alt="Icono de Todos" width="25">
          <p class="sidebar-text">Todos</p>
        </div>
        <div class="sidebar-item" id="sidebar-item">
          <img src="./assets/icons/trash-2.svg" alt="Icono de Papelera" width="25">
          <p class="sidebar-text">Papelera</p>
        </div>
      </div>
    </div>
  </aside>
  <script src="./js/index.js"></script>
</body>
</html>
